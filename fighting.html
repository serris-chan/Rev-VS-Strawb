<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kawaii Fighting Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="game-container">
            <div class="health-bars">
                <div class="health-bar">
                    <div id="player1-health" class="health">100%</div>
                </div>
                <div class="health-bar">
                    <div id="player2-health" class="health">100%</div>
                </div>
            </div>
            <div class="special-bars">
                <div class="special-bar">
                    <div id="player1-special" class="special">0%</div>
                </div>
                <div class="special-bar">
                    <div id="player2-special" class="special">0%</div>
                </div>
            </div>
            <canvas id="gameCanvas" width="800" height="400" ></canvas>
            <div id="game-over" class="hidden">Game Over!</div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
